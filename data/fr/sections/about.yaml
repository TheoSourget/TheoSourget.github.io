# a summary about you
summary: "Passionné par la Data Science et l'IA, j'ai obtenu en 2023 mon diplôme de Master à [l'Université de Rouen](http://mastersid.univ-rouen.fr/en/index.php). 
Durant mes études, je me suis spécialisée dans l'analyse d'images médicales avec des projets portant sur la classification et la segmentation d'images médicales à l'aide de modèles de deep learning. 
Ces projets portaient également sur l'entraînement de modèles transformers avec des datasets de tailles limitées ainsi que sur l'effet de l'augmentation des données et du transfer learning." 

